<mat-sidenav-container>

  <mat-sidenav #sidenav [mode]="mode.value || 'over'" *ngIf="shouldRun">
    <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
    <ul class="remote-menu">
      <li (click)="toggleSideNav()"><a routerLink="/">Home</a></li>
      <li (click)="toggleSideNav()"><a routerLink="shop">Shop</a></li>
      <li (click)="toggleSideNav()"><a routerLink="cart">Cart</a></li>
    </ul>
    <p>
      <mat-radio-group [formControl]="mode">
        <label>Mode:</label>
        <mat-radio-button value="over">Over</mat-radio-button>
        <mat-radio-button value="side">Side</mat-radio-button>
        <mat-radio-button value="push">Push</mat-radio-button>
      </mat-radio-group>
    </p>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="toggleSideNav()" >Toggle</button></p>
    <p>
      <mat-radio-group class="example-radio-group" [formControl]="mode">
        <label>Mode:</label>
        <mat-radio-button value="over">Over</mat-radio-button>
        <mat-radio-button value="side">Side</mat-radio-button>
        <mat-radio-button value="push">Push</mat-radio-button>
      </mat-radio-group>
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>
